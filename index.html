<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>羽捷&紫緹 - 2019/12/28</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/layout.css">
    <link  href="https://unpkg.com/nanogallery2@2.4.2/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script  type="text/javascript" src="https://unpkg.com/nanogallery2@2.4.2/dist/jquery.nanogallery2.min.js"></script>
</head>
<body>
    <main>
        <div id="banner"></div>
        <nav id="menuBox">
            <ul class="container clearfix">
                <li class="active">婚紗照</li>
                <li>MV影片</li>
            </ul>
        </nav>
        <div id="test1"></div>
        <div class="container">
            <div class="content">
            </div>
        </div>
    </main>
</body>
<script>
    
    jQuery(document).ready(function () {
        var contentBox='';
        contentBox +='<div id="nanogallery2">';
        for(i=0;i<95;i++){
            var img = i+1;
            contentBox+='<a href="'+img+'.jpg" data-ngthumb="'+img+'.jpg"></a>';
        }
        contentBox+='</div>';
        contentBox +='<div id="movie" style="display: none"><iframe width="560" height="315" src="https://www.youtube.com/embed/fAcX-TCYZ48" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>';
        $('.content').html(contentBox);
        jQuery("#nanogallery2").nanogallery2( {
            // ### gallery settings ### 

            thumbnailHeight:  150,
            thumbnailWidth:   'auto',
            // itemsBaseURL:     'https://nanogallery2.nanostudio.org/samples/',
            itemsBaseURL:     'images/',
            // galleryLastRowFull: true,  開啟多張顯示   
            // ### gallery content ### 
            // items: [
            //     { src: '1.jpg', srct: '1.jpg'},
            //     { src: '2.jpg', srct: '2.jpg'},
            //     { src: '3.jpg', srct: '3.jpg'},
            //     { src: '4.jpg', srct: '4.jpg'},
            // ]
        });
    });
    $('#menuBox>ul>li').click(function(){
        $('#menuBox>ul>li').removeClass('active');
        $(this).addClass('active');
        if($('#menuBox>ul>li').eq(0).hasClass('active')){
            $('#movie').hide();
            $('#nanogallery2').show();
        }else if($('#menuBox>ul>li').eq(1).hasClass('active')){
            $('#nanogallery2').hide();
            $('#movie').show();
        }
    })
    

</script>
</html>
